<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task Overlay</title>
    <link rel="stylesheet" href="./styles/board-overlays.css">
    <link rel="stylesheet" href="/assets/fonts/fonts.css">
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
    <div class="overlay" id="addTaskOverlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <div class="overlay-title">Add Task</div>
                <div class="close-button" onclick="closeOverlay()">x</div>
            </div>
            <div class="overlay-body">
                <div class="left-column">
                    <div class="input-section">
                        <label for="taskTitle">Title<span class="required-field">*</span></label>
                        <input type="text" id="taskTitle" placeholder="Enter task title" required>
                    </div>
                    <div class="input-section">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="input-section">
                        <label for="assignedTo">Assigned to</label>
                        <select id="assignedTo" multiple>
                        </select>
                    </div>
                    <div><span class="required-field">*</span>This field is required</div>
                </div>
                <div class="right-column">
                    <div class="input-section">
                        <label for="dueDate">Due Date<span class="required-field">*</span></label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <div class="input-section">
                        <label for="priority">Prio</label>
                        <div id="priority">
                            <button id="urgent" class="priority-button" onclick="setActivePriority(this)"> Urgent<img src="/assets/icons/Board-icons/urgent-red.svg" alt="">
                            </button>
                            <button id="medium" class="priority-button" onclick="setActivePriority(this)">Medium<img src="/assets/icons/Board-icons/medium-orange.svg" alt="">
                            </button>
                            <button id="low" class="priority-button" onclick="setActivePriority(this)">Low<img src="/assets/icons/Board-icons/low-green.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="input-section">
                        <label for="category">Category<span class="required-field">*</span></label>
                        <select id="category">
                            <option disabled selected>Select task category</option>
                            <option>Select 1</option>
                            <option>Select 2</option>
                            <option>Select 3</option>
                        </select>
                    </div>
                    <div class="input-section">
                        <label for="subtasks">Subtasks</label>
                        <div class="subtask-input">
                            <input type="text" id="newSubtask" placeholder="Add a subtask"><img class="overlay-add-btn" src="assets/icons/Board-icons/Subtasks icons plus.svg" onclick="addSubtask()">
                        </div>
                        <div class="subtask-list" id="subtaskList"></div>
                    </div>
                </div>
            </div>
            <div class="overlay-footer">
                <button class="cancel-button" onclick="closeOverlay()">Cancel</button>
                <button class="create-task-button" onclick="createTask()">Create Task</button>
            </div>
        </div>
    </div>

    <div class="overlay-task">
        
    </div>
</body>
<script src="./js/board-overlays.js"></script>
</html>
