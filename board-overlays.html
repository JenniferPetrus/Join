<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task Overlay</title>
    <link rel="stylesheet" href="./styles/board-overlays.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>
<body>
    <div class="overlay" id="addTaskOverlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <div class="overlay-title">Add Task</div>
                <div class="close-button" onclick="closeOverlay()"><img src="./assets/icons/AddTask/Cancel x.svg" alt=""></div>
            </div>
            <div class="overlay-body">
                <div class="left-column">
                    <div class="input-section">
                        <label for="taskTitle">Title<span class="required-field">*</span></label>
                        <input type="text" id="taskTitle" placeholder="Enter task title" required>
                        <div id="taskTitleError" class="error-message"></div>
                    </div>
                    <div class="input-section">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                    </div>
                    <div class="input-section">
                        <label for="assignedTo">Assigned to</label>
                        <select id="assignedTo">
                            <option disabled selected>Select contacts to assign</option>
                            <option>Contact 1</option>
                            <option>Contact 2</option>
                            <option>Contact 3</option>
                        </select>
                    </div>
                </div>
                <hr class="middle-vector">
                <div class="right-column">
                    <div class="input-section">
                        <label for="dueDate">Due Date<span class="required-field">*</span></label>
                        <input type="date" id="dueDate" required>
                        <div id="dueDateError" class="error-message"></div>
                    </div>
                    <div class="input-section">
                        <label for="priority">Priority</label>
                        <div id="priority">
                            <button id="urgent" class="priority-button" onclick="setActivePriority(this)"> Urgent<img src="./assets/icons/Board-icons/urgent-red.svg" alt=""></button>
                            <button id="medium" class="priority-button" onclick="setActivePriority(this)">Medium<img src="./assets/icons/Board-icons/medium-orange.svg" alt=""></button>
                            <button id="low" class="priority-button" onclick="setActivePriority(this)">Low<img src="./assets/icons/Board-icons/low-green.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="input-section">
                        <label for="category">Category<span class="required-field">*</span></label>
                        <select id="category">
                            <option disabled selected>Select task category</option>
                            <option>Select 1</option>
                            <option>Select 2</option>
                            <option>Select 3</option>
                        </select>
                        <div id="categoryError" class="error-message"></div>
                    </div>
                    <div class="input-section">
                        <label for="subtasks">Subtasks</label>
                        <div class="subtask-input">
                            <input type="text" id="newSubtask" placeholder="Add new subtask"><img class="overlay-add-btn" src="./assets/icons/Board-icons/Subtasks icons plus.svg" onclick="addSubtask()">
                        </div>
                        <div class="subtask-list" id="subtaskList"></div>
                    </div>
                </div>
            </div>
            <div class="overlay-footer">
                <div class="left-footer">
                    <div class="required-section"><span class="required-field">*</span>This field is required</div>
                </div>
                <div class="right-footer">
                    <button class="cancel-button" onclick="closeOverlay()">Cancel<img src="./assets/icons/AddTask/Cancel x.svg" alt=""></button>
                <button class="create-task-button" onclick="createTask()">Create Task<img src="./assets/icons/AddTask/create task check.svg" alt=""></button>
                </div>
                
            </div>
        </div>
    </div>
    <div class="overlay-task"></div>

    <div class="task-detail-overlay" id="taskDetailOverlay">
        <div class="task-detail-content">
            <div class="task-detail-header">
                <div class="task-detail-title" id="taskDetailTitle"></div>
                <div class="task-detail-close-button" onclick="closeTaskDetailOverlay()">âœ–</div>
            </div>
            <div class="task-detail-body" id="taskDetailBody"></div>
            <div class="task-detail-footer">
                <button class="task-detail-delete" onclick="deleteTask()">Delete</button>
                <button class="task-detail-edit" onclick="editTask()">Edit</button>
            </div>
        </div>
    </div>

</body>
<script src="./js/board-overlays.js"></script>
</html>
