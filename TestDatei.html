<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .overlay-content {
            width: 300px;
            height: 150px;
            background-color: white;
            display: flex;
            border-radius: 15px;
        }
        .left-pane {
            width: 33.3%;
            background-color: #2a3647;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 10px;
            border-radius: 15px 0 0 15px;
        }
        .right-pane {
            width: 66.7%;
            background-color: white;
            border-radius: 0 15px 15px 0;
        }
        .logo-container img {
            max-width: 100%;
        }
        .text-bold {
            font-weight: 700;
            margin-bottom: 5px;
        }
        .text-normal {
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="overlay-content">
            <div class="left-pane">
                <div class="logo-container">
                    <img src="path_to_your_image/Capa 2.png" alt="Logo">
                </div>
                <div class="text-bold">Add contact</div>
                <div class="text-normal">Tasks are better with a team!</div>
            </div>
            <div class="right-pane">
                <!-- Additional content -->
            </div>
        </div>
    </div>
</body>
</html>
