<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo for Favicon construction.svg">
    <link rel="stylesheet" href="./styles/summary.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <script src="./js/mutationObserver.js" defer></script> 
    <script src="./js/global.js" defer></script>
</head>
<body onload="includeHTML(), updateSummary()">
    <div w3-include-html="header.html"></div>
    <div class="wrapper">
        <div id="renderContent">
            <div class="mainwrapper">
                <div class="headline">
                    <h2>Join 360</h2>
                    <div class="breakline"></div>
                    <span class="keymetrics">Key Metrics at a Glance</span>
                </div>
            </div>
            <div class="row">
                <div class="main-container">
                    <div class="section1">
                        <a href="./board.html" class="box-of-section1">
                            <div class="cycle pencil"><img src="./assets/icons/summary/edit.svg" alt=""></div>
                            <div class="flex-column">
                                <h3 id="to-do-amount">0</h3>
                                <span>To-do</span>
                            </div>
                        </a>
                        <a href="./board.html" class="box-of-section1">
                            <div class="cycle check"><img src="./assets/icons/summary/Vector.svg" alt=""></div>
                            <div class="flex-column">
                                <h3 id="done-amount">0</h3>
                                <span>Done</span>
                            </div>
                        </a>
                    </div>
                    <a href="./board.html" class="section2">
                        <div class="urgent">
                            <div class="small-cycle">
                                <img class="d-block" src="./assets/icons/summary/urgent.svg"/>
                            </div>
                            <div class="flex-column">
                                <h3 id="font-urgent-number" class="font-urgent-number">0</h3>
                                <span class="font-urgent">Urgent</span>
                            </div>
                        </div>
                        <div class="breakline-grey"></div>
                        <div class="date-section blue">
                            <h6 id="deadline-date">October 16, 2022</h6>
                            <p class="deadline">Upcoming Deadline</p>
                        </div>
                    </a>
                    <div class="section3">
                        <a href="./board.html" class="box-of-section3">
                            <h3 id="tasks-amount">0</h3>
                            <span>Tasks in<br/>Board</span>
                        </a>
                        <a href="./board.html" class="box-of-section3">
                            <h3 id="progress-amount">0</h3>
                            <span>Tasks in<br/>Progress</span>
                        </a>
                        <a href="./board.html" class="box-of-section3">
                            <h3 id="feedback-amount">0</h3>
                            <span>Awaiting<br/>Feedback</span>
                        </a>
                    </div>
                </div>
                <div class="greeting">
                    <h5 id="greet-time" class="greeting"></h5>
                    <h3 id="greet-user" class="light-blue greeting"></h3>
                </div>
            </div>
        </div>
    </div>
    <div w3-include-html="footer.html"></div>
    <script src="./js/summary.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/footer-header.js"></script>
    <script src="./js/mutationObserver.js"></script> 
</body>
</html>
