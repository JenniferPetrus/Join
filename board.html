<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="/./assets/img/Logo for Favicon construction.svg">
    <link rel="stylesheet" href="/styles/board.css">
    <link rel="stylesheet" href="/assets/fonts/fonts.css">
    <link rel="stylesheet" href="/styles/root.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="./styles/board-overlays.css">
    <link rel="stylesheet" href="./styles/dd.css">
</head>
<body onload="init(), includeHTML()">
    <div w3-include-html="header.html"></div>
    <div class="wrapper-board">
        <div class="headline-board">
            <div class="headline">Board</div>
            <div class="input-and-addtaskbutton">
                <div class="input-and-addtaskbutton">
                    <div class="input-search"><input type="text" placeholder="Find Task"><img class="vector-input" src="./assets/icons/Board-icons/Vector 3.svg" alt=""><img class="vector-input-search-item" src="./assets/icons/Board-icons/search icon black.svg" alt=""></div>
                    <div><button class="add-task-button" onclick="openOverlay()">Add task <span>+</span></button></div>
                </div>
            </div>
        </div>
        <div class="board-task-manager">
            <div class="task-wrapper">
                <div class="to-do">To do</div><img class="plus-icon" src="assets/icons/Board-icons/plus icon black.svg" alt="">
                <div class="in-progress">In progress</div><img class="plus-icon" src="assets/icons/Board-icons/plus icon black.svg" alt="">
                <div class="await-feedback">Await feedback</div><img class="plus-icon" src="assets/icons/Board-icons/plus icon black.svg" alt="">
                <div class="done">Done</div>
            </div>
            <div class="drag-and-drop-section">
                <div class="drag-area" id="todo" ondrop="moveTo('todo')" ondragleave="removeHighlight('todo')" ondragover="allowDrop(event); highlight('todo')"></div>
                <div class="drag-area" id="in-progress" ondrop="moveTo('in-progress')" ondragleave="removeHighlight('in-progress')" ondragover="allowDrop(event); highlight('in-progress')"></div>
                <div class="drag-area" id="await-feedback" ondrop="moveTo('await-feedback')" ondragleave="removeHighlight('await-feedback')" ondragover="allowDrop(event); highlight('await-feedback')"></div>
                <div class="drag-area" id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')"></div>              
            </div>
        </div>
    </div>

    <div id="overlay-container"></div>

    <div w3-include-html="footer.html"></div>
    <script src="/js/overlay.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="js/template.js"></script>
    <script src="footer-header.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/board-overlays.js"></script>
    <script src="./js/dd.js"></script>
</body>
</html>
